<html>
  <head>
   <base href="https://ravenqt-rvn-sig.github.io/ravenqt-sig-info/" target="_blank">
  </head>
  <body>
    <script>
      (async () => {
        const response = await fetch('https://api.github.com/repos/ravenqt-rvn-sig/ravenqt-sig-info/contents/Meeting_Minutes');
        const data = await response.json();
        let htmlString = '<ul>';
        for (let file of data) {
          htmlString += `<li><a href="${file.path}">${file.name}</a></li>`;
        }
        htmlString += '</ul>';
        document.getElementsByTagName('body')[0].innerHTML = htmlString;
      })()
    </script>
  <body>
</html>
